<!DOCTYPE html>
<!-- This is a rock, paper, scissors game. Will implement front end later -->
<html>

    <script>
    function game()
    {
        let roundCount= 0;
        let playerScore = 0;
        let computerScore = 0;

        while(roundCount<5){

        //computer player
        function computerPlay(){
            var textArray = ['rock', 'paper', 'scissors'];
            var randomNumber = Math.floor(Math.random()*textArray.length);
        
            return(textArray[randomNumber]);
        }

        //human player
        function playRound(playerChoice, computerChoice){

            if(playerChoice == computerChoice){
                console.log("Round draw!!");
            }

            else if(playerChoice == 'rock'){
                if(computerChoice == 'scissors'){
                    console.log("Round Win! Rock beats Scissors!")
                    playerScore++;
                }

                else{
                    console.log("Round Lose! Rock loses to Paper!")
                    computerScore++;
                }
            }

            else if(playerChoice == 'scissors'){
                if(computerChoice == 'paper'){
                    console.log("Round Win! Scissors beats Paper!")
                    playerScore++;
                }

                else{
                    console.log("Round Lose! Scissors loses to Rock!")
                    computerScore++;
                }
            }

            else if(playerChoice == 'paper'){
                if(computerChoice == 'rock'){
                    console.log("Round Win! Paper beats Rock!")
                    playerScore++;
                }

                else{
                    console.log("You Lose! Paper loses to Scissors!")
                    computerScore++;
                }
            }
            
            else{
                console.log(`What is ${playerChoice} ??`);
            }
        }

        let pick = prompt("Choose Rock, Paper, or Scissors.");
        const playerChoice = pick.toLowerCase();
        const computerChoice = computerPlay();

        //call func
        playRound(playerChoice, computerChoice);

        roundCount++;
        }//while

        if(playerScore == computerScore){
            console.log("It's a draw!!");
        }

        else if(playerScore > computerScore){
            console.log("Human player wins!");
        }

        else{
            console.log("Computer player wins!");
        }

    }//end game
    game() 
    </script>

</html>
